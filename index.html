<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

 
</head>


<body>

  <main>
    <div class="product">
      <img class="product_image" src="./images/image-product-desktop.jpg" alt="Product Image"/>
      <div class="product_info">
        <div class="product_type">PERFUME</div>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <div class="product_details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator of the House of CHANEL.</div>


        <div class="product_prices">
          <div class="product_promotional-price">$149.99</div>
          <div class="product_original-price">$169.99</div>
        </div>

        <button class="product_button">
          <img src="./images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

         Coded by <a href="#">Afroditi Kovra</a>. 

      </div>
    </main>
  </body>
  </html>
